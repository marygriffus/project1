<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Concentration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="heading">
    <p>Concentration</p>
  </div>
  <div class="row">
    <div class="instructions column column-2">
      <p>To play Concentration, just click on two cards to see if they are a match. If they aren't, they'll flip back over and you will have to choose a new pair. Keep flipping those cards til you find all the matches!</p>
    </div>
    <div class="column column-8">
      <div class="card-area">
      </div>
    </div>
    <div class="column column-2">
    </div>
  </div>
  <script src="conc-script.js"></script>
</body>
</html>
